name: Cypress test

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-actions@v5
        with:
          browser: chrome
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
